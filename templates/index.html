<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabernacolul Teius</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <!-- Include Font Awesome CSS -->
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="{{ url_for('static', filename='images/logo.jpeg') }}"
          alt="Church Logo"
        />
      </div>
      <h1>Tabernacolul Teius</h1>
      <nav>
        <a href="{{ url_for('home') }}">Acasa</a>
        <a href="{{ url_for('presentations') }}">Prezentari</a>
        <a href="{{ url_for('contact') }}">Contact</a>
      </nav>
    </header>

    <div class="content">
      <div class="intro">
        <h2>Dumnezeu sa va binecuvanteze!</h2>
        <p>
          Va fi o zi deosebita, cunoscuta de Domnul, nu va fi nici zi, nici
          noapte; dar spre noapte se va arata lumina. Zaharia 14:7
        </p>
      </div>

      <h2 class="podcasts-heading">Predici</h2>

      <div class="podcasts">
        {% for video in videos %}
        <div class="podcast-item">
          <iframe
            width="640"
            height="360"
            src="https://www.youtube.com/embed/{{ video[2] }}"
            frameborder="0"
            allowfullscreen
          ></iframe>
          <h3>{{ video[1] }}</h3>
          <p class="date-posted">{{ video[3] }}</p>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>

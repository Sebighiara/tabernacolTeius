<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerPoint Presentations</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/presentations-styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Predici PowerPoint</h1>
      <div class="presentation-cards">
        {% for presentation in presentations %}
        <div class="presentation-card">
          <h2>{{ presentation[1] }}</h2>
          <iframe
            src="{{ presentation[2] }}"
            width="100%"
            height="400"
            frameborder="0"
          ></iframe>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>

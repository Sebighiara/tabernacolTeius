<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PowerPoint Presentations</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/presentations-styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Predici PowerPoint</h1>
      <div class="presentation-cards">
        {% for presentation in presentations %}
        <div class="presentation-card">
          <h2>{{ presentation[1] }}</h2>
          <a
            href="{{ url_for('download_presentation', presentation_url=presentation[2]) }}"
            target="_blank"
            >Descarcati predica PowerPoint</a
          >
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- Add this section at the end of your HTML file -->
    <div class="footer-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('contact') }}">Contact</a>
    </div>
  </body>
</html>
